<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <title>Music Memory</title>
</head>

<body>
    <header>
        <h1>Music Memory!</h1>
        <h2>Number of turns: <span id="counter">0</span></h2>
    </header>
    <nav>
        <div>
            <input type="checkbox" id="sounds" name="sounds" checked>
            <label for="sounds">Sounds</label>
        </div>
        <div>
            <input type="checkbox" id="colours" name="colours" checked>
            <label for="colours">Colours</label>
        </div>
        <button id="reset">Reset</button>
    </nav>
    <section>
        <div class="deck">
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
            <div class="card notMatched">
                <figure class="faceDown"></figure>
                <figure class="back"></figure>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
